<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Convite Especial</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap');
    body {
      padding: 0;
      margin:0;
      display: flex;
      justify-content: center;
      overflow: hidden;
      align-items: center;
      background: fixed;
      flex-direction: column;
      min-height: 100vh;
      background-size: contain;
      width: 100%;
      background-color: #fedad6;
      align-items: center;
      align-self: center;
    }
    .container {
      overflow: hidden;
      overflow-y: hidden;
      overflow-x: hidden;
      z-index: 5;
      text-align: center;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      transform: translateY(50px); /* Início da posição abaixo */
      transition: opacity 1s ease, transform 0.5s ease; /* Transição suave */
    }

    .subida {
      opacity: 1; /* Aparece gradualmente */
      transform: translateY(0); /* Move para a posição inicial */
    }


    h1 {
      font-size: 24px;
      margin-bottom: 20px;
      font-weight: 700;
      font-family: "Raleway", sans-serif;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 10px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
    }
    .sim {
      background-color: #e10e6e;
      color: white;
    }
    .nao {
      background-color: #F189B8;
      color: white;
    }

    img{
      overflow: hidden;
      width: 300px;
      height: 300px;
      rotate: -20deg;
      z-index: 5;
      transform: translateY(50px); /* Início da posição abaixo */
      transition: opacity 2s ease, transform 0.5s ease; /* Transição suave */


    }

    /* Animação para mover os ícones para cima */
    @keyframes subir {
      0% {
        transform: translateY(0); /* Ponto inicial */
        opacity: 1;               /* Opacidade inicial */
      }
      100% {
        transform: translateY(-100vh); /* Move para cima até sair da tela */
        opacity: 0;                    /* Desaparece gradualmente */
      }
    }

    .random-icon {
      overflow: hidden;
      position: absolute;
      width: 40px;
      z-index: 0;
      height: 40px;
      opacity: 0.7;
      pointer-events: none;
      animation: subir 10s linear infinite; /* Animação de subida */

    }

  @media (max-width: 400px) {
    body {
    
      justify-content: center;
      justify-items: center;
    

    }
    .container{
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    h1 {
    font-size: 18px;
    }
    button {
      flex:1;
      width: 100% !important
    }

  }
  </style>
</head>
<body>
  <div class="container">
    <h1>Aceita ter um encontro comigo?</h1>
    <button class="sim" onclick="responder(true)">Sim</button>
    <button onclick="document.getElementsByClassName('nao')[0].style.display='none';" class="nao">Não</button>
  </div>
  <img class = "img" src="./assets/mdi_heart.png"> 

  <script>

    window.addEventListener('load', function() {
      document.querySelector('.container').classList.add('subida');
            document.querySelector('.img').classList.add('subida');

    });


    function responder(aceitou) {
      if (aceitou) {
        alert("Esse é o início do nosso recomeço. Always and forever");
      } else {
        alert("Escolha errada");
      }
    }

    function espalharIcones(numIcones) {
      const body = document.body;
      const larguraTela = window.innerWidth  - ((window.innerWidth * 10) / 100)
      const alturaTela = window.innerHeight - ((window.innerHeight * 10) / 100);

      for (let i = 0; i < numIcones; i++) {
        // Cria um elemento img para o ícone
        const icone = document.createElement('img');
        icone.src = './assets/heart.svg'; // substitua com a URL do seu ícone SVG
        icone.classList.add('random-icon');

        // Gera posição aleatória
        const posicaoX = Math.random() * larguraTela;
        const posicaoY = Math.random() * alturaTela;

        // Define a posição do ícone
        icone.style.left = `${posicaoX}px`;
        icone.style.top = `${posicaoY}px`;

        // Adiciona o ícone ao corpo da página
        body.appendChild(icone);
      }
    }

    espalharIcones(100); // Ajuste o número conforme desejado

    // Chamando a função com um número específico de ícones
    setTimeout(() => {
      espalharIcones(100); // Ajuste o número conforme desejado
    }, 2000);

    setTimeout(() => {
      espalharIcones(100); // Ajuste o número conforme desejado
    }, 4000);

    setTimeout(() => {
      espalharIcones(100); // Ajuste o número conforme desejado
    }, 6000);

  </script>
</body>
</html>
